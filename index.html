<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Selection of hobby club</title>
</head>
<body>  
    <u>Select Country: </u> <br>
    <select id="language" onChange="update()">
        <option value="Delhi">India</option>
        <option value="Tokyo">Japan</option>
        <option value="Seoul">South Korea</option>
        <option value="Washington">USA</option>
        <option value="Bangkok">Thailand</option>
    </select>
    <br>
    <br>
    <u>Capital: </u> <br>
    <input type="text" id="value">
    &nbsp of &nbsp
    <input type="text" id="text">
    <script type="text/javascript">
        function update() {
            var select = document.getElementById('language');
            var option = select.options[select.selectedIndex];

            document.getElementById("value").value=option.value;
            document.getElementById("text").value=option.text;
        }
        update();
    </script>
</body>
</html>
